<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <label for="language-select">Choose your preferred language:</label>
    <select id="language-select">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <!-- Add more language options as needed -->
    </select>

    <header>
        <!-- Navigation bar or header content -->
        <h1>Todo List</h1>
        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li> <!-- Link to landing page -->
                <li><button onclick="logout()">Logout</button></li> <!-- Logout button -->
            </ul>
        </nav>
    </header>

    <main>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button type="submit">Add Task</button>
        </form>

        <ul id="task-list">
            <!-- Task items will be dynamically added here -->
        </ul>
    </main>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 Todo List. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->

    <script>
        function logout() {
            // Add your logout logic here
            // For example, you can clear session data, redirect to login page, etc.
            // For demonstration purposes, let's just reload the page
            location.reload();
        }
    </script>
</body>
</html>
