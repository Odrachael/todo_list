<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <Body background="image.jpg/5660126.jpg">
    <label for="language-select">Choose your preferred language:</label>
    <select id="language-select">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <!-- Add more language options as needed -->
    </select>

    <header>
        <!-- Navigation bar or header content -->
        <h1>Todo List</h1>
        <nav>
            <ul>
                <li><a style="text-decoration:none; color: red;" href="landing.html">logout</a></li> <!-- Link to landing page -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Add a calendar input and priority selection dropdown -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <input type="text" id="task-date" placeholder="mm/dd/yyyy" required> <!-- Input for date -->
            <input type="text" id="task-time"  placeholder="--:-- --" required> <!-- Input for time -->
            <select id="task-priority">
                <option value="low" style="background-color: green;">Low-priority</option>
                <option value="medium" style="background-color: yellow;">Medium-priority</option>
                <option value="high" style="background-color: red;">High-priority</option>
            </select>
            
            <button type="submit">Add Task</button>
        </form>

        <ul id="task-list">
            <!-- Task items will be dynamically added here -->
        </ul>
    </main>
     <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Your JavaScript file -->
    <script src="script.js"></script>
    
    <script>
    </script>
</body>
</html>
